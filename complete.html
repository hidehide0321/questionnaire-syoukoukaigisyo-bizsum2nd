<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>送信完了 | ふなばしビジネスサミット申込フォーム</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #ec4899;   /* pink */
      --accent-2: #f472b6; /* light pink */
      --accent-3: #8b5cf6; /* lavender */
      --bg: #fff1f2;       /* rose tint */
      --text: #1f2937;
      --muted: #6b7280;
      --border: #f1f5f9;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--text);
      font-family: "Noto Sans JP", "Hiragino Sans", "Yu Gothic UI", Meiryo, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.7;
      background:
        radial-gradient(1200px 600px at 10% -10%, #fdf2f8 20%, transparent 60%),
        radial-gradient(1000px 600px at 110% 10%, #eef2ff 20%, transparent 60%),
        linear-gradient(180deg, #fff 0%, var(--bg) 100%);
      background-attachment: fixed;
      display: grid;
      place-items: center;
      padding: 32px 16px;
    }
    .container {
      width: 100%;
      max-width: 760px;
      padding: 32px 28px;
      background: linear-gradient(180deg, #fffaf7 0%, #fff2ec 100%);
      border: 1px solid #fde7df;
      border-radius: 16px;
      box-shadow: 0 18px 40px -20px rgba(236, 72, 153, 0.28), 0 8px 24px -16px rgba(139, 92, 246, 0.20);
      text-align: center;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: .02em;
    }
    h1::after {
      content: "";
      display: block;
      height: 4px;
      margin-top: 8px;
      width: 56%;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--accent), var(--accent-3));
      margin-left: auto;
      margin-right: auto;
    }
    .msg { color: #374151; margin: 8px 0 16px; }
    .sub { color: var(--muted); font-size: 14px; margin: 0 0 20px; }
    .actions { display: grid; justify-content: center; gap: 10px; }
    a.btn {
      display: inline-block;
      padding: 12px 18px;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 40%, var(--accent-3) 100%);
      color: #fff; text-decoration: none;
      border-radius: 999px; font-weight: 700; letter-spacing: .02em;
      box-shadow: 0 12px 24px -12px rgba(236,72,153,.6);
    }
    a.btn:hover { filter: brightness(1.05); box-shadow: 0 16px 28px -14px rgba(236,72,153,.65); }
    .home { color: #6b7280; font-size: 14px; }
    .icon {
      width: 60px; height: 60px; margin: 0 auto 14px;
      border-radius: 50%;
      background: linear-gradient(135deg, #fda4af, #c4b5fd);
      display: grid; place-items: center; color: #fff;
      box-shadow: 0 10px 22px -12px rgba(236,72,153,.6);
      font-size: 28px; font-weight: 900;
    }
  </style>
  <script>
    // スクロール位置からの遷移でも、二重送信を避けるため履歴置換オプション
    if (history.replaceState) {
      history.replaceState(null, document.title, location.href);
    }
  </script>
  <meta name="robots" content="noindex" />
  <link rel="icon" href="data:," />
</head>
<body>
  <main class="container" role="status" aria-live="polite">
    <div class="icon">✓</div>
    <h1>送信が完了しました</h1>
    <p class="msg">ご入力、送信しました！ありがとうございます。当日のご参加をお待ちしております。</p>
    <p class="sub">このページは控えとして保存いただけます。フォームに戻る場合は下のボタンから。</p>
    <div class="actions">
      <a class="btn" href="index.html">フォームへ戻る</a>
      <span class="home">または、このタブを閉じてください。</span>
    </div>
  </main>
</body>
</html>
